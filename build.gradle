import java.time.Instant

buildscript {
    ext.kotlin_version = '1.0.5-2'
    ext.spring_boot_version = '1.4.1.RELEASE'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'spring-boot'
apply plugin: 'idea'

group 'ru.edustor'
version '0.5'

repositories {
    mavenCentral()
    jcenter()
}

idea {
    module {
        downloadSources = true
        downloadJavadoc = true
    }
}

//noinspection GroovyAssignabilityCheck
jar {
    destinationDir = new File(buildDir, "/dist")
    archiveName = "edustor-gen.jar"
}


task createProperties(dependsOn: processResources) {
    doLast {
        new File("$buildDir/resources/main/build.properties").withWriter { w ->
            Properties p = new Properties()
            p['version'] = project.version.toString()
            p['date'] = Instant.now().toString()
            p.store(w, null)
        }
    }
}

processResources.finalizedBy createProperties

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.springframework.boot:spring-boot-starter-web"
    compile 'com.itextpdf:kernel:7.0.1'
    compile 'com.itextpdf:io:7.0.1'
    compile 'com.itextpdf:layout:7.0.1'
    compile 'com.google.zxing:javase:3.3.0'
}